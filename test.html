<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .feedback-section {
            width: 80%;
            max-width: 800px;
            overflow: hidden;
            white-space: nowrap;
            border: 2px solid #ddd;
            border-radius: 8px;
            position: relative;
        }

        .feedback-container {
            display: flex;
            transition: transform 0.5s ease;
        }

        .feedback {
            min-width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #fff;
            border-right: 1px solid #eee;
        }

        .feedback:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Hide radio buttons */
        input[type="radio"] {
            display: none;
        }

        /* Ensure feedback slides correspond to checked radio buttons */
        input[type="radio"]:nth-child(1):checked ~ .feedback-section .feedback-container {
            transform: translateX(0%);
        }

        input[type="radio"]:nth-child(2):checked ~ .feedback-section .feedback-container {
            transform: translateX(-100%);
        }

        input[type="radio"]:nth-child(3):checked ~ .feedback-section .feedback-container {
            transform: translateX(-200%);
        }

        /* Style the navigation dots */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .nav-button {
            width: 15px;
            height: 15px;
            background-color: transparent;
            border: 2px solid #ff305b;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Active state for navigation dots */
        input[type="radio"]:nth-child(1):checked ~ .feedback-section .nav-buttons label:nth-child(1),
        input[type="radio"]:nth-child(2):checked ~ .feedback-section .nav-buttons label:nth-child(2),
        input[type="radio"]:nth-child(3):checked ~ .feedback-section .nav-buttons label:nth-child(3) {
            background-color: #ff305b;
        }

        /* Style the navigation buttons (labels) */
        .nav-buttons label {
            width: 15px;
            height: 15px;
            background-color: transparent;
            border: 2px solid #ff305b;
            border-radius: 50%;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="feedback-section">
        <div class="feedback-container">
            <div class="feedback">Feedback 1: Excellent service and great experience!</div>
            <div class="feedback">Feedback 2: Amazing platform, very user-friendly!</div>
            <div class="feedback">Feedback 3: The support team was very helpful.</div>
        </div>

        <!-- Radio buttons to control the feedback slides -->
        <input type="radio" name="feedback" id="feedback1" checked>
        <input type="radio" name="feedback" id="feedback2">
        <input type="radio" name="feedback" id="feedback3">

        <!-- Navigation buttons under the feedback section -->
        <div class="nav-buttons">
            <label for="feedback1" class="nav-button"></label>
            <label for="feedback2" class="nav-button"></label>
            <label for="feedback3" class="nav-button"></label>
        </div>
    </div>
</body>
</html>
